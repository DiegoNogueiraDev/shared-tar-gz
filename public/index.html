<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="referrer" content="no-referrer">
    <title>Secure File Share</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e8e8e8;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(26, 26, 46, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .header {
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1em;
            opacity: 0.8;
        }

        .security-indicators {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }

        .security-badge {
            background: rgba(0, 255, 136, 0.15);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }

        .stealth-mode {
            background: rgba(138, 43, 226, 0.2);
            border-color: rgba(138, 43, 226, 0.5);
            color: #d8b4fe;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .content {
            padding: 40px;
        }

        /* Upload Area Styles */
        .upload-area {
            border: 3px dashed rgba(0, 255, 136, 0.3);
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 255, 136, 0.02);
            margin-bottom: 30px;
        }

        .upload-area:hover {
            border-color: rgba(0, 255, 136, 0.6);
            background: rgba(0, 255, 136, 0.05);
        }

        .upload-area.dragover {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
            transform: scale(1.02);
        }

        .upload-area.uploading {
            pointer-events: none;
            opacity: 0.7;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.3em;
            color: #b0b0b0;
            margin-bottom: 15px;
        }

        .upload-subtext {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
        }

        .upload-btn {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #1a1a2e;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
        }

        #fileInput {
            display: none;
        }

        /* Progress Bar */
        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00cc6a);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            margin-top: 10px;
            font-size: 0.9em;
            color: #00ff88;
        }

        /* Result Styles */
        .result {
            margin-top: 30px;
            padding: 25px;
            background: rgba(0, 255, 136, 0.05);
            border-radius: 10px;
            border-left: 4px solid #00ff88;
            display: none;
        }

        .result.error {
            border-left-color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
        }

        .result h3 {
            color: #00ff88;
            margin-bottom: 15px;
        }

        .result.error h3 {
            color: #ff4444;
        }

        .share-url {
            background: rgba(0,0,0,0.4);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            font-family: 'Consolas', monospace;
            word-break: break-all;
            margin: 15px 0;
            color: #00ff88;
            font-size: 0.9em;
        }

        .copy-btn {
            background: #00cc6a;
            color: #1a1a2e;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: #00ff88;
        }

        .file-info {
            background: rgba(0, 136, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #0088ff;
        }

        .file-info p {
            margin: 8px 0;
            color: #b0b0b0;
        }

        /* Files Section */
        .files-section {
            margin-top: 40px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 30px;
        }

        .files-section h2 {
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #1a1a2e;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
        }

        .files-list {
            margin-top: 20px;
        }

        .file-item {
            background: rgba(255,255,255,0.03);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .file-item .file-name {
            font-weight: 600;
            color: #e0e0e0;
            font-size: 1.1em;
        }

        .file-item .file-meta {
            font-size: 13px;
            color: #888;
            margin-top: 8px;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .download-btn {
            background: #0088ff;
            color: white;
        }

        .remove-btn {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 1px solid rgba(255, 68, 68, 0.3);
        }

        .loading {
            display: none;
            text-align: center;
            color: #888;
            padding: 20px;
        }

        .file-item.expired {
            opacity: 0.5;
        }

        @media (max-width: 600px) {
            .header h1 { font-size: 1.8em; }
            .content { padding: 20px; }
            .upload-area { padding: 40px 20px; }
            .upload-icon { font-size: 3em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Secure File Share</h1>
            <p>Compartilhamento seguro e an√¥nimo de arquivos .tar.gz</p>
            <div class="security-indicators">
                <span class="security-badge stealth-mode">Modo Stealth</span>
                <span class="security-badge">Token JWT</span>
                <span class="security-badge">Anti-Fingerprint</span>
                <span class="security-badge">Rate Limiting</span>
            </div>
        </div>

        <div class="content">
            <!-- Upload Area -->
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Arraste seu arquivo .tar.gz aqui</div>
                <div class="upload-subtext">ou</div>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Selecionar Arquivo
                </button>
                <input type="file" id="fileInput" accept=".tar.gz,.tgz">
                <div class="upload-subtext" style="margin-top: 20px;">Suporta arquivos at√© 50GB</div>

                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">Enviando...</div>
                </div>
            </div>

            <!-- Result -->
            <div id="result" class="result">
                <div id="resultContent"></div>
            </div>

            <!-- Files Section -->
            <div class="files-section">
                <h2>Arquivos Compartilhados</h2>
                <button onclick="loadFiles()" class="btn" style="margin-bottom: 20px;">
                    Atualizar Lista
                </button>

                <div class="loading" id="loading">Carregando...</div>
                <div id="filesList" class="files-list"></div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultDiv = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Handle file upload
        function handleFile(file) {
            // Validate file type
            if (!file.name.toLowerCase().endsWith('.tar.gz') && !file.name.toLowerCase().endsWith('.tgz')) {
                showError('Apenas arquivos .tar.gz s√£o permitidos');
                return;
            }

            uploadFile(file);
        }

        // Upload file with progress
        async function uploadFile(file) {
            uploadArea.classList.add('uploading');
            progressContainer.style.display = 'block';
            progressFill.style.width = '0%';
            progressText.textContent = 'Preparando upload...';
            resultDiv.style.display = 'none';

            const formData = new FormData();
            formData.append('file', file);

            const xhr = new XMLHttpRequest();

            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percent = Math.round((e.loaded / e.total) * 100);
                    progressFill.style.width = percent + '%';
                    const loaded = formatSize(e.loaded);
                    const total = formatSize(e.total);
                    progressText.textContent = `Enviando: ${loaded} / ${total} (${percent}%)`;
                }
            });

            xhr.addEventListener('load', () => {
                uploadArea.classList.remove('uploading');
                progressContainer.style.display = 'none';
                fileInput.value = '';

                if (xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);
                    if (data.success) {
                        showSuccess(data);
                        loadFiles();
                    } else {
                        showError(data.error || 'Erro no upload');
                    }
                } else {
                    try {
                        const data = JSON.parse(xhr.responseText);
                        showError(data.error || 'Erro no upload');
                    } catch {
                        showError('Erro no upload');
                    }
                }
            });

            xhr.addEventListener('error', () => {
                uploadArea.classList.remove('uploading');
                progressContainer.style.display = 'none';
                showError('Erro de conex√£o');
            });

            xhr.open('POST', '/upload');
            xhr.send(formData);
        }

        function formatSize(bytes) {
            if (bytes >= 1073741824) return (bytes / 1073741824).toFixed(2) + ' GB';
            if (bytes >= 1048576) return (bytes / 1048576).toFixed(2) + ' MB';
            if (bytes >= 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return bytes + ' bytes';
        }

        function showSuccess(data) {
            resultContent.innerHTML = `
                <h3>Link gerado com sucesso!</h3>
                <div class="file-info">
                    <p><strong>Arquivo:</strong> ${data.fileName}</p>
                    <p><strong>Tamanho:</strong> ${formatSize(data.fileSize)}</p>
                </div>
                <div class="share-url" id="shareUrl">${data.shareUrl}</div>
                <button class="copy-btn" onclick="copyToClipboard()">
                    Copiar Link
                </button>
                <p style="margin-top: 15px; color: #ffc107; font-size: 0.9em;">
                    Compartilhe este link apenas com pessoas autorizadas.
                </p>
            `;
            resultDiv.className = 'result';
            resultDiv.style.display = 'block';
        }

        function showError(message) {
            resultContent.innerHTML = `
                <h3>Erro</h3>
                <p style="color: #ff6b6b;">${message}</p>
            `;
            resultDiv.className = 'result error';
            resultDiv.style.display = 'block';
        }

        function copyToClipboard() {
            const url = document.getElementById('shareUrl').textContent;
            navigator.clipboard.writeText(url).then(() => {
                alert('Link copiado!');
            }).catch(() => {
                // Fallback
                const textarea = document.createElement('textarea');
                textarea.value = url;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('Link copiado!');
            });
        }

        async function loadFiles() {
            const loading = document.getElementById('loading');
            const filesList = document.getElementById('filesList');

            loading.style.display = 'block';
            filesList.innerHTML = '';

            try {
                const response = await fetch('/files');
                const files = await response.json();

                if (files.length === 0) {
                    filesList.innerHTML = '<p style="text-align: center; color: #666;">Nenhum arquivo compartilhado</p>';
                } else {
                    filesList.innerHTML = files.map(file => {
                        const statusIcon = file.status === 'expired' ? 'üî¥' : 'üü¢';
                        const statusText = file.status === 'expired' ? 'Expirado' : 'Ativo';

                        return `
                        <div class="file-item ${file.status === 'expired' ? 'expired' : ''}">
                            <div style="flex-grow: 1;">
                                <div class="file-name">${statusIcon} ${file.fileName || 'Arquivo'}</div>
                                <div class="file-meta">
                                    Downloads: ${file.downloads}/${file.maxDownloads} |
                                    ${file.fileSize ? formatSize(file.fileSize) + ' | ' : ''}
                                    Status: ${statusText}
                                </div>
                            </div>
                            <div class="file-actions">
                                ${file.status !== 'expired' ? `
                                <button class="action-btn download-btn" onclick="window.open('${file.shareUrl}', '_blank')">
                                    Download
                                </button>
                                <button class="action-btn copy-btn" onclick="copyUrl('${file.shareUrl}')">
                                    Copiar
                                </button>
                                ` : ''}
                                <button class="action-btn remove-btn" onclick="removeFile('${file.id}')">
                                    Remover
                                </button>
                            </div>
                        </div>
                    `}).join('');
                }
            } catch (error) {
                filesList.innerHTML = '<p style="text-align: center; color: #ff4444;">Erro ao carregar arquivos</p>';
            }

            loading.style.display = 'none';
        }

        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                alert('Link copiado!');
            }).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = url;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('Link copiado!');
            });
        }

        async function removeFile(fileId) {
            if (confirm('Remover este arquivo?')) {
                try {
                    await fetch(`/files/${fileId}`, { method: 'DELETE' });
                    loadFiles();
                } catch (error) {
                    alert('Erro ao remover arquivo');
                }
            }
        }

        // Load files on page load
        window.addEventListener('load', loadFiles);
    </script>
</body>
</html>
