<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartilhar Arquivos TAR.GZ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #28a745;
            display: none;
        }

        .result.error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }

        .url-container {
            margin-top: 15px;
        }

        .share-url {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-family: monospace;
            word-break: break-all;
            margin-bottom: 10px;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .files-section {
            margin-top: 40px;
            border-top: 2px solid #e1e8ed;
            padding-top: 30px;
        }

        .files-list {
            margin-top: 20px;
        }

        .file-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-info {
            flex-grow: 1;
        }

        .file-name {
            font-weight: 600;
            color: #333;
        }

        .file-meta {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .download-btn {
            background: #007bff;
            color: white;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Compartilhar TAR.GZ</h1>
            <p>Compartilhe arquivos .tar.gz atrav√©s de URLs aleat√≥rias</p>
        </div>
        
        <div class="content">
            <form id="shareForm">
                <div class="form-group">
                    <label for="filePath">Caminho do arquivo .tar.gz:</label>
                    <input 
                        type="text" 
                        id="filePath" 
                        name="filePath" 
                        placeholder="/caminho/para/seu/arquivo.tar.gz"
                        required
                    >
                </div>
                
                <button type="submit" class="btn">
                    üîó Gerar Link de Compartilhamento
                </button>
            </form>

            <div id="result" class="result">
                <div id="resultContent"></div>
            </div>

            <div class="files-section">
                <h2>üìã Arquivos Compartilhados</h2>
                <button onclick="loadFiles()" class="btn" style="width: auto; margin-bottom: 20px;">
                    üîÑ Atualizar Lista
                </button>
                
                <div class="loading" id="loading">Carregando...</div>
                <div id="filesList" class="files-list"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('shareForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const filePath = document.getElementById('filePath').value;
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            try {
                const response = await fetch('/share', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ filePath })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultContent.innerHTML = `
                        <h3>‚úÖ Link gerado com sucesso!</h3>
                        <p><strong>Arquivo:</strong> ${data.fileName}</p>
                        <div class="url-container">
                            <div class="share-url" id="shareUrl">${data.shareUrl}</div>
                            <button class="copy-btn" onclick="copyToClipboard('shareUrl')">
                                üìã Copiar Link
                            </button>
                        </div>
                    `;
                    resultDiv.className = 'result';
                    
                    // Limpar formul√°rio
                    document.getElementById('filePath').value = '';
                    
                    // Atualizar lista de arquivos
                    loadFiles();
                } else {
                    throw new Error(data.error || 'Erro desconhecido');
                }
            } catch (error) {
                resultContent.innerHTML = `
                    <h3>‚ùå Erro</h3>
                    <p>${error.message}</p>
                `;
                resultDiv.className = 'result error';
            }
            
            resultDiv.style.display = 'block';
        });

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            
            navigator.clipboard.writeText(text).then(function() {
                alert('Link copiado para a √°rea de transfer√™ncia!');
            }).catch(function(err) {
                console.error('Erro ao copiar: ', err);
                // Fallback para navegadores mais antigos
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Link copiado para a √°rea de transfer√™ncia!');
            });
        }

        async function loadFiles() {
            const loading = document.getElementById('loading');
            const filesList = document.getElementById('filesList');
            
            loading.style.display = 'block';
            filesList.innerHTML = '';
            
            try {
                const response = await fetch('/files');
                const files = await response.json();
                
                if (files.length === 0) {
                    filesList.innerHTML = '<p style="text-align: center; color: #666;">Nenhum arquivo compartilhado</p>';
                } else {
                    filesList.innerHTML = files.map(file => `
                        <div class="file-item">
                            <div class="file-info">
                                <div class="file-name">${file.fileName}</div>
                                <div class="file-meta">
                                    Criado: ${new Date(file.createdAt).toLocaleString('pt-BR')} | 
                                    Downloads: ${file.downloads}
                                </div>
                            </div>
                            <div class="file-actions">
                                <button class="action-btn download-btn" onclick="window.open('${file.shareUrl}', '_blank')">
                                    ‚¨áÔ∏è Download
                                </button>
                                <button class="action-btn copy-btn" onclick="copyToClipboard('url-${file.id}')">
                                    üìã Copiar
                                </button>
                                <button class="action-btn remove-btn" onclick="removeFile('${file.id}')">
                                    üóëÔ∏è Remover
                                </button>
                                <div id="url-${file.id}" style="display: none;">${file.shareUrl}</div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                filesList.innerHTML = '<p style="text-align: center; color: #dc3545;">Erro ao carregar arquivos</p>';
            }
            
            loading.style.display = 'none';
        }

        async function removeFile(fileId) {
            if (confirm('Tem certeza que deseja remover este arquivo da lista de compartilhamento?')) {
                try {
                    const response = await fetch(`/files/${fileId}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        loadFiles();
                    } else {
                        alert('Erro ao remover arquivo');
                    }
                } catch (error) {
                    alert('Erro ao remover arquivo');
                }
            }
        }

        // Carregar arquivos ao carregar a p√°gina
        window.addEventListener('load', loadFiles);
    </script>
</body>
</html>
